<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>De manière plus générale, si nous réservons \(n\)-bits pour chaque représentation d'entier non signé, on pourra alors représenter les entiers de  \((0)_{10}=(0\cdots 0)_{2}\) à \((2^{n-1}-1)_{10}=(1\cdots1)_2.\)</p>
